<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float angel;
uniform vec2 vRotation;
void main()
{

	 vec4 rotatedPosition = vec4(
     vPosition.x * cos(angel* sqrt(pow(vPosition.x,2.0) + pow(vPosition.y,2.0))) - vPosition.y * sin(angel* sqrt(pow(vPosition.x,2.0) + pow(vPosition.y,2.0))),
     vPosition.x * sin(angel* sqrt(pow(vPosition.x,2.0) + pow(vPosition.y,2.0))) + vPosition.y * cos(angel* sqrt(pow(vPosition.x,2.0) + pow(vPosition.y,2.0))),1,1);

    gl_Position = rotatedPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void main()
{
    gl_FragColor = vec4( 0.0, 1.0, 1.0, 1.0 );
}
</script>
